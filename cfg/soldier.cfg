exec reset



bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind q lastinv
bind mwheelup invprev
bind mwheeldown invnext
bind mouse1 +attack
r_drawviewmodel 1




//Rocket Jump
alias +rocketjump "+jump; +duck; wait; +attack"
alias -rocketjump "-jump; -attack; wait; wait; wait; -duck"
bind "MOUSE5" "+rocketjump"

